<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <!-- Custom for this app... -->
    <link rel="stylesheet" href="static/css/main_style.css">

<body>

<form class ="command_window">
    <h4 class="form-signin-heading">Command...</h4>
    <textarea id="command_win"
              class="form-control"
              rows="15"
              style="background-color:#2B1717; color:#EEEEEE;"
              spellcheck="false"></textarea>
</form>

<br>

<div class ="command_window">
    <h4 class="form-signin-heading" id="tcl_title" style="float: left">TCL...</h4>
    <h4 class="form-signin-heading" id="tcl_version" style="float: right">--</h4>
    <textarea class="form-control"
              id="tcl_text"
              rows="10"
              spellcheck="false"></textarea
    >
    <button type="button" class="btn btn-primary btn-lg btn-block">RUN</button>
</div>


<script src="static/js/script.js"></script>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
